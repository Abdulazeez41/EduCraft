{% extends 'base.html' %} {% block content %}
<div class="container mt-5">
  <h1 class="display-4">{{ course.title }}</h1>
  <p class="lead">{{ course.description }}</p>
  <p class="font-weight-bold">Instructor: {{ course.instructor.username }}</p>
  <p class="font-italic">
    Date Created: {{ course.date_created.strftime('%Y-%m-%d %H:%M:%S') }}
  </p>
</div>
{% endblock %}
