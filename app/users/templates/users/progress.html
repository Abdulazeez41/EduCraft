{% extends 'base.html' %}

{% block content %}
  <h2>My Progress</h2>
  {% if enrolled_courses %}
    <ul>
      {% for course in enrolled_courses %}
        <li><a href="{{ url_for('courses.course_details', course_id=course.id) }}">{{ course.title }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>You are not enrolled in any courses yet.</p>
  {% endif %}
{% endblock %}
